{# TODO: find a prettier way to display this #}
<table class="table">
    {% for path in paths %}
    {% set result = classifications[loop.index0] %}
    <tr>
        <td>{{path}}</td>
        {% for r in result %}
        <td>
            <span class="badge">{{r[1]}}%</span>
            <b>{{r[0]}}</b>
        </td>
        {% endfor %}
    {% endfor %}
</table>
